
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TokenPie - Best Token Sale Platform</title>
    <link rel="icon" href="./fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/base/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Generate using http://realfavicongenerator.net/ -->


    
  <link rel="stylesheet" href="stylesheets/modules/details.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123396965-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-123396965-1');
    </script>
  </head>
  <body>
    

  <div class="details-wrapper" data-module="details">
    <div class="loading-wrapper" id="loading">
  <div class="loading-inner">
    <span class="loading"></span>
    <p>Loading…</p>
  </div>
</div>
    <header data-module="header">
  <div class="inner clearfix">
    <a class="logo">
      <img src="./logo.png" alt="tokenpie">
    </a>
    <div class="btns">
      <div class="login-wrap">
        <span class="login" data-i18n="common.login"></span>
        <span class="logined">
          <img src="./images/bases/ui_avatar.png" alt="">
          <i class="email"></i>
        </span>
        <span class="logout" data-i18n="common.logout"></span>
      </div>
      <div class="lang-switch">
        <span class="lang-btn">English</span>
      </div>
    </div>
    
    <div class="lang-fixed-layer">
      <div class="langs-wrap">
        <div class="close-btn clearfix">
          <div class="fl user-manage">
            <a target="_blank" class="manage-link" data-i18n="common.admin"></a>
          </div>
          <div class="fr">
            <span data-i18n="common.close"></span><img src="./images/bases/ui_close.png" class="lang-close" />
          </div>
        </div>

        <ul class="langs">
          <li class="lang" data-lang="en">English<span></span></li>
          <li class="lang" data-lang="cn">简体中文<span></span></li>
        </ul>

      </div>
    </div>
  </div>
</header>

    <section class="section-top">
      <div class="s-container">
        <h3 class="title" data-i18n="detail.platform"></h3>
        <p class="summary-txt" data-i18n="detail.summary"></p>
        <p class="join-txt" data-i18n="detail.join"></p>
        <a href="https://0.plus/joinchat/HvF0VRA8EMf4P-1lhUfoJg" class="btn-telegram" target="_blank">
          <span class="icon-tg"></span>
          <span class="tg-text" data-i18n="detail.btnTelegram"></span>
        </a>
      </div>
    </section>

    <section class="section-middle">
      <div class="s-container">
        <h2 class="title" data-i18n="detail.activeProject"></h2>
        <div class="row-push clearfix">
          <div class="col-md-push-5 area area-right">
            <div class="project-main"></div>
          </div>
          <div class="col-md-push-7 area area-left">
            <div class="project-head"></div>
            <div class="project-body"></div>
            <div class="project-foot"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-foot">
      <div class="s-container">
        <div class="progress-wrap">
          <div class="progress-status">
            <span class="softcap"><i class="circle blue"></i><i data-i18n="common.softcap"></i></span>
            <span class="hardcap"><i class="circle green"></i><i data-i18n="common.hardcap"></i></span>
          </div>
          <div class="progress-bg"></div>
          <div class="progress-bar">
            <span class="circle-outer">
              <i class="circle-inner"></i>
            </span>
          </div>
        </div>
        <p class="eth-raised">
          <span class="eth-raised-amount"></span> ETH <span class="raised-txt" data-i18n="detail.saled"></span>
        </p>
      </div>
    </section>

    <footer class="footer">
  <div class="f-container">
    <div class="row">
      <div class="col-md-6 row-lf">
        <p class="copyright">Copyright 2018 Consensus Capital Pte. Ltd. | All Rights Reserved</p>
      </div>
      <div class="col-md-6 row-rt">
        <ul class="ui-list clearfix">
            <li>
                <a target="_blank" href="https://0.plus/joinchat/HvF0VRA8EMf4P-1lhUfoJg">
                  <img src="./images/bases/icon_telegram.png" alt=""><span data-i18n="links.telegram"></span>
                </a>
              </li>
          <li>
            <a href="mailto:support@tokenpie.io">
              <img src="./images/bases/icon_contact.png" alt=""><span>support@tokenpie.io</span>
            </a>
          </li>
          <li>
            <a target="_blank" href="./mars/pdf/privacy.pdf">
              <img src="./images/bases/icon_privacy.png" alt=""><span data-i18n="agreement.privacy"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
  </div>
  <section class="form-fixed-layer" data-module="baseform">
  <div class="form-container">
    <div class="login-form-container">
      <h3 class="form-head">
        <span data-i18n="common.login"></span>
      </h3>
      <p class="request-error"></p>
      <form id="loginForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="loginEmail" name="email" placeholder="" data-i18n="[placeholder]common.email">
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" maxlength="20" name="password" data-i18n="[placeholder]common.password">
          <span class="btn-eye close"></span>
        </div>
        <div class="form-group right space">
          <a href="javascript:;" class="color-blue forget-link" data-i18n="login.forgetPass"></a> 
        </div>
        <div class="form-group">
          <button type="submit" class="l-submit-button" data-i18n="common.login"></button>
        </div>
      </form>
      <div class="form-foot">
        <span data-i18n="login.noAccount"></span> <a href="javascript:;" class="color-blue register-link" data-i18n="login.create"></a>
      </div>
    </div>
    <div class="register-form-container">
      <h3 class="form-head">
        <span data-i18n="register.title"></span>
        <span class="tooltips tooltips-register">
          <i class="icon-tips"></i>
          <div class="tooltips-box">
            <p data-i18n="register.checkEmail"></p>
          </div>
        </span>
      </h3>
      <p class="request-error"></p>
      <form id="regForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="imgCode" name="imgCode" data-i18n="[placeholder]common.code">
          <div class="form-group-image">
            <img src="" alt="code" id="valideImg">
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="regEmail" name="email" data-i18n="[placeholder]common.email">
          <button type="submit" class="send-code" data-i18n="common.send"></button>
        </div>
        <div class="form-group">
          <input type="text" id="regCode" name="code" data-i18n="[placeholder]common.code">
        </div>
        <div class="form-group">
          <input type="password" id="regPassword" name="password" maxlength="20" data-i18n="[placeholder]common.password">
          <span class="btn-pass-eye close"></span>
        </div>
        <div class="form-group">
          <input type="password" id="regConfirmPassword" name="confirm_password" maxlength="20"  data-i18n="[placeholder]common.confirmPassword">
          <span class="btn-confirm-eye close"></span>
        </div>
        <div class="form-group" style="display: none;">
          <input type="text" id="regInvitation" name="invitation" maxlength="6"  data-i18n="[placeholder]prove.pholder2">
        </div>
        <div class="form-group">
          <label for="agree" class="agree">
            <span data-i18n="register.agree1"></span>
            <a href="./mars/pdf/token_terms.pdf" target="_blank" class="color-blue" data-i18n="register.terms"></a>
            <span data-i18n="common.and"></span>
            <a href="./mars/pdf/privacy.pdf" target="_blank" class="color-blue" data-i18n="register.policy"></a>
            <span data-i18n="register.agree2"></span>
          </label>
          <input type="checkbox" id="agree" name="agree" class="r-checkbox">
        </div>
        <div class="form-group space">
          <label for="agree2" class="agree">
            <span data-i18n="register.agree3"></span>
          </label>
          <input type="checkbox" id="agree2" name="agree2" class="r-checkbox">
        </div>
        <div class="form-group">
          <button type="submit" class="r-submit-button" data-i18n="common.register"></button>
        </div>
      </form>
      <div class="form-foot">
        <span data-i18n="register.hadAccount"></span> <a href="javascript:;" class="color-blue login-link" data-i18n="common.login"></a>
      </div>
    </div>
    <div class="forget-form-container">
      <h3 class="form-head">
        <span data-i18n="forget.title"></span>
      </h3>
      <p class="request-error"></p>
      <form id="forgetForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="forgetEmail" name="email" data-i18n="[placeholder]common.email">
          <button class="send-code" data-i18n="common.send"></button>
        </div>
        <div class="form-group">
          <input type="text" id="forgetCode" name="code" data-i18n="[placeholder]common.code">
        </div>
        <div class="form-group space">
          <input type="password" id="forgetPassword" name="password" maxlength="20" data-i18n="[placeholder]common.password">
          <span class="btn-eye close"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="f-submit-button" data-i18n="common.confirm"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="form-close">
    <span class="ui-close"></span>
  </div>
</section>

    
  <script src="./javascripts/details.js"></script>

  </body>
</html>
