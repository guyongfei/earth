
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sale</title>
    <link rel="icon" href="./fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/base/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Generate using http://realfavicongenerator.net/ -->


    
  <link rel="stylesheet" href="stylesheets/modules/sale.css">

  </head>
  <body>
    
  <div class="sale-wrapper" data-module="sale">
    <div class="loading-wrapper" id="loading">
  <div class="loading-inner">
    <span class="loading"></span>
    <p>Loading…</p>
  </div>
</div>
    <header data-module="header">
    <div class="inner clearfix">
      <a class="logo" href="./index.html">
        <img src="./logo_big.png" alt="tokenpie">
      </a>
      <div class="btns">
        <div class="login-wrap">
          <span class="login" data-i18n="common.login"></span>
          <span class="logined">
            <img src="./images/bases/ui_avatar.png" alt="">
            <i class="email"></i>
          </span>
          <span class="logout" data-i18n="common.logout"></span>
        </div>
        <div class="lang-switch">
          <span class="lang-btn">English</span>
        </div>
      </div>
      
      <div class="lang-fixed-layer">
        <div class="langs-wrap">
          <div class="close-btn clearfix">
            <div class="fl user-manage">
              <a target="_blank" class="manage-link" data-i18n="common.admin"></a>
            </div>
            <div class="fr">
              <span data-i18n="common.close"></span><img src="./images/bases/ui_close.png" class="lang-close" />
            </div>
          </div>
  
          <ul class="langs">
            <li class="lang" data-lang="en">English<span></span></li>
            <li class="lang" data-lang="cn">简体中文<span></span></li>
          </ul>
  
        </div>
      </div>
    </div>
  </header>

    <section class="section">
      <div class="section-inner">
        <div class="main">
          <div class="steps">
            <div class="step step-wallet unfinished">
              <span></span>
              <p data-i18n="wallet.name"></p>
            </div>
            <div class="step step-token unfinished">
              <span></span>
              <p data-i18n="buyTokens.name"></p>
            </div>
            <div class="step step-result unfinished">
              <span></span>
              <p data-i18n="confirmation.name"></p>
            </div>
          </div>
          <div class="container wallet-container">
            <form id="wallet-form" onSubmit="return false;">
              <div class="form">
                <div class="form-group">
                  <label data-i18n="wallet.walletAddress"></label>
                  <input type="text" name="receiving" id="receiving-wallet">
                </div>
                <div class="form-group">
                  <label data-i18n="wallet.ethAddress"></label>
                  <input type="text" name="sending" id="sending-wallet">
                </div>
              </div>
              
              <div class="description">
                <p data-i18n="wallet.desc1"></p>
                <p data-i18n="wallet.desc2"></p>
                <p data-i18n="wallet.desc3"></p>
                <p data-i18n="wallet.desc4"></p>
                <p data-i18n="wallet.desc5"></p>
                <p data-i18n="wallet.desc6"></p>
              </div>
              <button type="submit" class="btn btn-step" data-i18n="common.next"></button>
            </form>
          </div>

          <div class="container token-container">
            <form id="token-form" onSubmit="return false;">
              <section>
                <h2 class="head">
                  <span class="index">1</span><span data-i18n="buyTokens.ratio"></span>
                </h2>
                <div class="body">
                  <div class="form-group">
                    <label data-i18n="buyTokens.current">
                      <span class="token-name"></span>
                      <span data-i18n="buyTokens.tokenRatio"></span>
                  </label>
                    <div class="field">
                      <div class="half-field">
                        <p class="top">1</p>
                        <p class="btm">ETH</p>
                      </div>
                      <div class="unit">:</div>
                      <div class="half-field">
                        <p class="top number"></p>
                        <p class="btm token"></p>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label data-i18n="buyTokens.topay"></label>
                    <div class="form-group-control">
                      <input type="number" name="payAmount" id="payAmount">
                      <span class="unit">ETH</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label data-i18n="buyTokens.toget"></label>
                    <div class="form-group-control">
                      <input type="number" name="getAmount" id="getAmount">
                      <span class="token"></span>
                    </div>
                  </div>
                  <p class="min-buy-eth">
                    <span data-i18n="buyTokens.min"></span>
                    <span class="min-eth"></span>ETH
                  </p>
                  <p class="max-buy-eth">
                    <span data-i18n="buyTokens.max"></span>
                    <span class="max-eth"></span>ETH
                  </p>
                </div>
              </section>

              <section>
                <h2 class="head">
                  <span class="index">2</span><span data-i18n="buyTokens.pay"></span>
                </h2>
                <div class="description">
                  <p>
                    <span data-i18n="buyTokens.gaslimit"></span>
                    <span class="gas-limit"></span>
                  </p>
                  <p>
                    <span data-i18n="buyTokens.gasPrice"></span>
                    <span class="gas-price"></span>
                  </p>
                </div>
                <div class="payment">
                  <h3>
                    <span data-i18n="buyTokens.send"></span>
                    <span class="pay-eth"></span>
                    ETH
                    <span data-i18n="buyTokens.arrive"></span>
                  </h3>
                  <p class="platform-address"></p>
                  <button class="btn-copy" data-i18n="buyTokens.copy"></button>
                  <div class="qrcode" id="qrcode"></div>
                </div>
              </section>

              <section>
                <h2 class="head">
                  <span class="index">3</span><span data-i18n="buyTokens.payId"></span>
                </h2>
                <p class="token-error"></p>
                <div class="body">
                  <div class="form-group">
                    <label>
                      <span data-i18n="buyTokens.tradeId"></span>
                      <span class="tips-wrap">
                        <b class="tips"></b>
                        <div class="tips-text" data-i18n="buyTokens.tradeIdText"></div>
                      </span>
                    </label>
                    <input type="text" name="payId" id="payId">
                  </div>
                </div>
              </section>
              
              <footer>
                <button class="btn-cancel" type="submit" data-i18n="common.cancel"></button>
                <button class="btn-confirm" type="submit" data-i18n="common.confirm"></button>
              </footer>
            </form>
          </div>

          <div class="container result-container">
            <p class="result-title">
              <span data-i18n="confirmation.desc1"></span>
              <span class="token-name"></span>
              <span data-i18n="confirmation.desc2"></span>
              (<span class="gmt-date"></span><span data-i18n="confirmation.gmt"></span>)
            </p>
            <ul class="ui-list"></ul>
            <button class="btn btn-buy" data-i18n="confirmation.more"></button>
          </div>
        </div>
      </div>
      <div class="section-btm">
        <img src="./images/sale/bg_btm.png" alt="">
      </div>
    </section>

    <footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6 row-lf">
        <p class="copyright">Copyright 2018 WitShare Pte. Ltd. | All Rights Reserved</p>
      </div>
      <div class="col-md-6 row-rt">
        <ul class="ui-list clearfix">
          <li>
            <img src="./images/bases/ui_contact.png" alt=""><span>support@tokenpie.io</span>
          </li>
          <li>
            <a target="_blank" href="./privacy.html">
              <img src="./images/bases/ui_privacy.png" alt=""><span data-i18n="agreement.privacy"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
    
  </div>
  <section class="form-fixed-layer" data-module="baseform">
  <div class="form-container">
    <div class="login-form-container">
      <h3 class="form-head" data-i18n="common.login"></h3>
      <p class="request-error"></p>
      <form id="loginForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="loginEmail" name="email" placeholder="" data-i18n="[placeholder]common.email">
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" maxlength="20" name="password" data-i18n="[placeholder]common.password">
          <span class="btn-eye close"></span>
        </div>
        <div class="form-group right">
          <a href="javascript:;" class="color-orange forget-link" data-i18n="login.forgetPass"></a> 
        </div>
        <div class="form-group">
          <button type="submit" class="l-submit-button" data-i18n="common.login"></button>
        </div>
      </form>
      <div class="form-foot">
        <span data-i18n="login.noAccount"></span> <a href="javascript:;" class="color-orange register-link" data-i18n="login.create"></a>
      </div>
    </div>
    <div class="register-form-container">
      <h3 class="form-head" data-i18n="register.title"></h3>
      <p class="request-error"></p>
      <form id="regForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="imgCode" name="imgCode" data-i18n="[placeholder]common.code">
          <div class="form-group-image">
            <img src="" alt="code" id="valideImg">
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="regEmail" name="email" data-i18n="[placeholder]common.email">
          <button type="submit" class="send-code" data-i18n="common.send"></button>
        </div>
        <div class="form-group">
          <input type="text" id="regCode" name="code" data-i18n="[placeholder]common.code">
        </div>
        <div class="form-group">
          <input type="password" id="regPassword" name="password" maxlength="20" data-i18n="[placeholder]common.password">
          <span class="btn-pass-eye close"></span>
        </div>
        <div class="form-group">
          <input type="password" id="regConfirmPassword" name="confirm_password" maxlength="20"  data-i18n="[placeholder]common.confirmPassword">
          <span class="btn-confirm-eye close"></span>
        </div>
        <div class="form-group">
          <label for="agree" class="agree">
            <span data-i18n="register.agree1"></span>
            <a href="#" class="color-orange" data-i18n="register.terms"></a>
            <span data-i18n="common.and"></span>
            <a href="./privacy.html" target="_blank" class="color-orange" data-i18n="register.policy"></a>
            <span data-i18n="register.agree2"></span>
          </label>
          <input type="checkbox" id="agree" name="agree" class="r-checkbox">
        </div>
        <div class="form-group">
          <label for="agree2" class="agree">
            <span data-i18n="register.agree3"></span>
          </label>
          <input type="checkbox" id="agree2" name="agree2" class="r-checkbox">
        </div>
        <div class="form-group">
          <button type="submit" class="r-submit-button" data-i18n="common.register"></button>
        </div>
      </form>
      <div class="form-foot">
        <span data-i18n="register.hadAccount"></span> <a href="javascript:;" class="color-orange login-link" data-i18n="common.login"></a>
      </div>
    </div>
    <div class="forget-form-container">
      <h3 class="form-head" data-i18n="forget.title"></h3>
      <p class="request-error"></p>
      <form id="forgetForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="forgetEmail" name="email" data-i18n="[placeholder]common.email">
          <button class="send-code" data-i18n="common.send"></button>
        </div>
        <div class="form-group">
          <input type="text" id="forgetCode" name="code" data-i18n="[placeholder]common.code">
        </div>
        <div class="form-group">
          <input type="password" id="forgetPassword" name="password" maxlength="20" data-i18n="[placeholder]common.password">
          <span class="btn-eye close"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="f-submit-button" data-i18n="common.confirm"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="form-close">
    <span class="ui-close"></span>
  </div>
</section>

    
  <script src="./javascripts/sale.js"></script>

  </body>
</html>
