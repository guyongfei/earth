
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TokenPie</title>
    <link rel="icon" href="./fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheets/base/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Generate using http://realfavicongenerator.net/ -->


    
  <link rel="stylesheet" href="stylesheets/modules/sale.css">

  </head>
  <body>
    
  <div class="sale-wrapper" data-module="sale">
    <div class="loading-wrapper" id="loading">
  <div class="loading-inner">
    <span class="loading"></span>
    <p>Loading…</p>
  </div>
</div>
    <header data-module="header">
  <div class="inner clearfix">
    <a class="logo" href="javascript:;">
      <img src="./logo.png" alt="tokenpie">
    </a>
    <div class="btns">
      <div class="login-wrap">
        <span class="login" data-i18n="common.login"></span>
        <span class="logined">
          <img src="./images/bases/ui_avatar.png" alt="">
          <i class="email"></i>
        </span>
        <span class="logout" data-i18n="common.logout"></span>
      </div>
      <div class="lang-switch">
        <span class="lang-btn">English</span>
      </div>
    </div>
    
    <div class="lang-fixed-layer">
      <div class="langs-wrap">
        <div class="close-btn clearfix">
          <div class="fl user-manage">
            <a target="_blank" class="manage-link" data-i18n="common.admin"></a>
          </div>
          <div class="fr">
            <span data-i18n="common.close"></span><img src="./images/bases/ui_close.png" class="lang-close" />
          </div>
        </div>

        <ul class="langs">
          <li class="lang" data-lang="en">English<span></span></li>
          <li class="lang" data-lang="cn">简体中文<span></span></li>
        </ul>

      </div>
    </div>
  </div>
</header>

    <div class="container">
      <form class="form" id="submit-form">
        <section class="section wallet-container">
          <div class="sec-head">
            <label class="label">1</label>
            <span class="name" data-i18n="wallet.name"></span>
            <span class="tooltips tooltips-wallet">
              <i class="icon-tips"></i>
              <div class="tooltips-box tooltips-wallet-box">
                <p data-i18n="wallet.desc1"></p>
                <p data-i18n="wallet.desc2"></p>
                <p data-i18n="wallet.desc3"></p>
                <p data-i18n="wallet.desc4"></p>
                <p data-i18n="wallet.desc5"></p>
                <p data-i18n="wallet.desc6"></p>
              </div>
            </span>
            <a href="javascript:;" class="fr btn-order" data-i18n="common.order"></a>
          </div>
          <div class="sec-body">
            <div class="s-row">
              <div class="s-col-6">
                <input type="text" class="receiving-wallet" name="receiving" data-i18n="[placeholder]wallet.inputTip1">
              </div>
              <div class="s-col-6">
                <input type="text" class="fr sending-wallet" name="sending" data-i18n="[placeholder]wallet.inputTip2">
              </div>
            </div>
          </div>
        </section>

        <section class="section tokens-container">
          <div class="sec-head">
            <label class="label">2</label>
            <span class="name" data-i18n="buyTokens.name"></span>
            <span class="tooltips tooltips-tokens">
              <i class="icon-tips"></i>
              <div class="tooltips-box tooltips-tokens-box">
                <p>
                  <span data-i18n="buyTokens.min"></span> 
                  <span class="buy-min-eth"></span> ETH
                </p>
                <p>
                  <span data-i18n="buyTokens.max"></span> 
                  <span class="buy-max-eth"></span> ETH
                </p>
              </div>
            </span>
          </div>
          <div class="sec-body">
            <div class="price">
              <span class="price-txt">Price</span>
              <i class="icon-circle"></i>
              <span class="one-eth">1 ETH</span>
              <span class="icon-equal">=</span>
              <span class="proportion"></span>
              <span class="token"></span>
            </div>
            <div class="s-row">
              <div class="s-col-6">
                <span class="category eth">ETH</span>
                <input type="text" class="payAmount" name="payAmount" data-i18n="[placeholder]buyTokens.pholder1">
              </div>
              <div class="s-col-6">
                <span class="category token"></span>
                <input type="text" class="fr getAmount" name="getAmount" data-i18n="[placeholder]buyTokens.pholder2">
              </div>
            </div>
            <div class="payment">
              <div class="s-row">
                <div class="s-col-6">
                  <h3 class="pay-head">
                    <span class="name" data-i18n="buyTokens.payment"></span>
                    <span class="tooltips tooltips-pay">
                      <i class="icon-tips"></i>
                      <div class="tooltips-box tooltips-pay-box">
                        <p>
                          <span data-i18n="buyTokens.gaslimit"></span>
                          <span class="gas-limit"></span>
                        </p>
                        <p>
                          <span data-i18n="buyTokens.gasPrice"></span>
                          <span class="gas-price"></span>
                        </p>
                      </div>
                    </span>
                  </h3>
                  <div class="pay-body">
                    <p class="color-blue">
                      <span class="send" data-i18n="buyTokens.send"></span>
                      <span class="buy-eth-amount"></span>
                      <span class="eth">ETH</span>
                      <span class="arrive" data-i18n="buyTokens.arrive"></span>
                    </p>
                    <p class="platform-address"></p>
                    <button class="btn-copy" data-i18n="buyTokens.copy"></button>
                  </div>
                </div>
                <div class="s-col-6">
                  <div class="barcode" id="qrcode"></div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="section prove-container">
          <div class="sec-head">
            <label class="label">3</label>
            <span class="name" data-i18n="prove.name"></span>
            <span class="tooltips tooltips-prove">
              <i class="icon-tips"></i>
              <div class="tooltips-box tooltips-prove-box">
                <p data-i18n="buyTokens.tradeIdText"></p>
              </div>
            </span>
          </div>
          <div class="sec-body">
            <div class="s-row">
              <div class="s-col-6">
                <input type="text" class="trade-id" name="tradeId" data-i18n="[placeholder]prove.pholder1">
              </div>
            </div>
            <div class="invitation">
              <h3><span data-i18n="common.invitation"></span><span class="optional" data-i18n="common.optional"></span></h3>
              <div class="s-row">
                <div class="s-col-6">
                  <input type="text" name="invitation" class="invite-code" maxlength="6" data-i18n="[placeholder]prove.pholder2">
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>

      <footer class="s-footer">
        <button class="btn-submit" data-i18n="common.confirm"></button>
      </footer>
    </div>

    <footer class="footer">
  <div class="f-container">
    <div class="row">
      <div class="col-md-6 row-lf">
        <p class="copyright">Copyright 2018 WitShare Pte. Ltd. | All Rights Reserved</p>
      </div>
      <div class="col-md-6 row-rt">
        <ul class="ui-list clearfix">
          <li>
            <img src="./images/bases/icon_contact.png" alt=""><span>support@tokenpie.io</span>
          </li>
          <li>
            <a target="_blank" href="./privacy.html">
              <img src="./images/bases/icon_privacy.png" alt=""><span data-i18n="agreement.privacy"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
  </div>
  <section class="form-fixed-layer" data-module="baseform">
  <div class="form-container">
    <div class="login-form-container">
      <h3 class="form-head" data-i18n="common.login"></h3>
      <p class="request-error"></p>
      <form id="loginForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="loginEmail" name="email" placeholder="" data-i18n="[placeholder]common.email">
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" maxlength="20" name="password" data-i18n="[placeholder]common.password">
          <span class="btn-eye close"></span>
        </div>
        <div class="form-group right space">
          <a href="javascript:;" class="color-blue forget-link" data-i18n="login.forgetPass"></a> 
        </div>
        <div class="form-group">
          <button type="submit" class="l-submit-button" data-i18n="common.login"></button>
        </div>
      </form>
      <div class="form-foot">
        <span data-i18n="login.noAccount"></span> <a href="javascript:;" class="color-blue register-link" data-i18n="login.create"></a>
      </div>
    </div>
    <div class="register-form-container">
      <h3 class="form-head" data-i18n="register.title"></h3>
      <p class="request-error"></p>
      <form id="regForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="imgCode" name="imgCode" data-i18n="[placeholder]common.code">
          <div class="form-group-image">
            <img src="" alt="code" id="valideImg">
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="regEmail" name="email" data-i18n="[placeholder]common.email">
          <button type="submit" class="send-code" data-i18n="common.send"></button>
        </div>
        <div class="form-group">
          <input type="text" id="regCode" name="code" data-i18n="[placeholder]common.code">
        </div>
        <div class="form-group">
          <input type="password" id="regPassword" name="password" maxlength="20" data-i18n="[placeholder]common.password">
          <span class="btn-pass-eye close"></span>
        </div>
        <div class="form-group">
          <input type="password" id="regConfirmPassword" name="confirm_password" maxlength="20"  data-i18n="[placeholder]common.confirmPassword">
          <span class="btn-confirm-eye close"></span>
        </div>
        <div class="form-group">
          <input type="text" id="regInvitation" name="invitation" maxlength="6"  data-i18n="[placeholder]prove.pholder2">
        </div>
        <div class="form-group">
          <label for="agree" class="agree">
            <span data-i18n="register.agree1"></span>
            <a href="#" class="color-blue" data-i18n="register.terms"></a>
            <span data-i18n="common.and"></span>
            <a href="./privacy.html" target="_blank" class="color-blue" data-i18n="register.policy"></a>
            <span data-i18n="register.agree2"></span>
          </label>
          <input type="checkbox" id="agree" name="agree" class="r-checkbox">
        </div>
        <div class="form-group space">
          <label for="agree2" class="agree">
            <span data-i18n="register.agree3"></span>
          </label>
          <input type="checkbox" id="agree2" name="agree2" class="r-checkbox">
        </div>
        <div class="form-group">
          <button type="submit" class="r-submit-button" data-i18n="common.register"></button>
        </div>
      </form>
      <div class="form-foot">
        <span data-i18n="register.hadAccount"></span> <a href="javascript:;" class="color-blue login-link" data-i18n="common.login"></a>
      </div>
    </div>
    <div class="forget-form-container">
      <h3 class="form-head" data-i18n="forget.title"></h3>
      <p class="request-error"></p>
      <form id="forgetForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="forgetEmail" name="email" data-i18n="[placeholder]common.email">
          <button class="send-code" data-i18n="common.send"></button>
        </div>
        <div class="form-group">
          <input type="text" id="forgetCode" name="code" data-i18n="[placeholder]common.code">
        </div>
        <div class="form-group space">
          <input type="password" id="forgetPassword" name="password" maxlength="20" data-i18n="[placeholder]common.password">
          <span class="btn-eye close"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="f-submit-button" data-i18n="common.confirm"></button>
        </div>
      </form>
    </div>
  </div>
  <div class="form-close">
    <span class="ui-close"></span>
  </div>
</section>

    
  <script src="./javascripts/sale.js"></script>

  </body>
</html>
