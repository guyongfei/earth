<header data-module="header">
  <div class="inner clearfix">
    <div class="logo">
      <img src="./logo.png" alt="">
    </div>
    <div class="nav">
      <div class="nav-item nav-item-active">
        <span class="nav-item-txt">Home</span>
      </div>
    </div>
    <div class="btns">
      <div class="login-wrap">
        <span class="login" data-i18n="common.login"></span>
        <span class="logined">
          <img src="./images/bases/ui_avatar.png" alt="">
          <i class="nickname">444444</i>
        </span>
      </div>
      <div class="lang-switch">
        <span class="lang-btn">English</span>
      </div>
    </div>
    
    <div class="lang-fixed-layer">
      <div class="langs-wrap">
        <div class="close-btn">
          <span data-i18n="common.close"></span><img src="./images/bases/ui_close.png" class="lang-close" />
        </div>
        <ul class="langs">
          <li class="lang" data-lang="en">English<span></span></li>
          <li class="lang" data-lang="cn">简体中文<span></span></li>
        </ul>
        <div class="logout">
          <button class="btn-logout" data-i18n="common.logout"></button>
        </div>
      </div>
    </div>
  </div>
</header>
