<section class="form-fixed-layer" data-module="baseform">
  <div class="form-container">
    <div class="login-form-container">
      <h3 class="form-head">Login with your E-mail</h3>
      <p class="request-error"></p>
      <form id="loginForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="loginEail" name="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" name="password" placeholder="请输入密码">
        </div>
        <div class="form-group right">
          <a href="javascript:;" class="color-orange forget-link">Forgot password？</a> 
        </div>
        <div class="form-group">
          <button type="submit" class="l-submit-button">Login Now!</button>
        </div>
      </form>
      <div class="form-foot">
        Not a member yet? <a href="javascript:;" class="color-orange register-link">Register now</a>
      </div>
    </div>
    <div class="register-form-container">
      <h3 class="form-head">Create your account</h3>
      <p class="request-error"></p>
      <form id="regForm" class="form-body form"> 
        <div class="form-group">
          <input type="text" id="regEmail" name="email" placeholder="Email">
          <button type="submit" class="send-code">发送验证码</button>
        </div>
        <div class="form-group">
          <input type="text" id="regCode" name="code" placeholder="Code">
        </div>
        <div class="form-group">
          <input type="password" id="regPassword" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" id="regConfirmPassword" name="confirm_password"  placeholder="Confirm Password">
        </div>
        <div class="form-group">
          <label for="agree" class="agree">
            我在此确认我已经阅读并理解了<a href="www.baidu.com" class="color-orange">令牌条款</a>我在此确认我已经阅读并理解了我在此确认我已经阅读并理解了
          </label>
          <input type="checkbox" id="agree" name="agree" class="r-checkbox">
        </div>
        <div class="form-group">
          <button type="submit" class="r-submit-button">Register</button>
        </div>
      </form>
      <div class="form-foot">
        Have account yet? <a href="javascript:;" class="color-orange login-link">Login now</a>
      </div>
    </div>
    <div class="forget-form-container">
      <h3 class="form-head">Forgot the password</h3>
      <p class="request-error"></p>
      <form id="forgetForm" class="form-body form">
        <div class="form-group">
          <input type="text" id="forgetEmail" name="email" placeholder="Email">
          <button class="send-code">发送验证码</button>
        </div>
        <div class="form-group">
          <input type="text" id="forgetCode" name="code" placeholder="Code">
        </div>
        <div class="form-group">
          <input type="password" id="forgetPassword" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="f-submit-button">Confirm</button>
        </div>
      </form>
    </div>
  </div>
  <div class="form-close">
    <span class="ui-close"></span>
  </div>
</section>
