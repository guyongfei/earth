<section class="form-fixed-layer" data-module="baseform">
  <div class="form-container">
    <div class="login-form">
      <h3 class="form-head">Login with your E-mail</h3>
      <div class="form-body form">
        <div class="form-group">
          <input type="text" placeholder="Email" class="l-email">
          <p class="error l-email-error"></p>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="l-password">
          <p class="error l-pass-error"></p>
        </div>
        <div class="form-group">
          <button class="l-submit-button">Login Now!</button>
        </div>
      </div>
      <div class="form-foot">
        Not a member yet? <a href="javascript:;" class="color-orange register-link">Register now</a>
      </div>
    </div>
    <div class="register-form">
      <h3 class="form-head">Create your account</h3>
      <div class="form-body form">
        <div class="form-group">
          <input type="text" placeholder="Email" class="r-email">
          <p class="error r-email-error"></p>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="r-password">
          <p class="error r-pass-error"></p>
        </div>
        <div class="form-group">
          <input type="checkbox" id="">
          <div class="form-group-control">
            <p>我在此确认我已经阅读并理解了<a href="www.baidu.com">令牌条款</a></p>
          </div>
          <p class="error r-box-error"></p>
        </div>
        <div class="form-group">
          <button class="r-submit-button">Register</button>
        </div>
      </div>
      <div class="form-foot">
        Have account yet? <a href="javascript:;" class="color-orange login-link">Login now</a>
      </div>
    </div>
    <div class="forget-form">
      <h3 class="form-head">Forget the password</h3>
      <div class="form-body form">
        <div class="form-group">
          <input type="text" placeholder="Email" class="f-email">
          <p class="error f-email-error"></p>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="f-old-password">
          <p class="error f-old-error"></p>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="f-new-password">
          <p class="error f-new-error"></p>
        </div>
        <div class="form-group">
          <button class="f-submit-button">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-close">
    <span class="ui-close"></span>
  </div>
</section>
