{% extends 'layouts/application.html' %}

{% block title %}详情页{% endblock %}

{% block head %}
  <link rel="stylesheet" href="stylesheets/modules/details.css">
{% endblock %}

{% block content %}
  <div class="details-wrapper" data-module="details">
    {% include "shared/base-form.html" %}
    {% include "shared/header.html" %}

    <section>
      <div class="main">
        <div class="container">
          <div class="box-head"></div>
          <div class="box-foot">
            <div class="row">
              <div class="col-md-8 area area-left">
                <div class="project-head"></div>
                <div class="project-body"></div>
                <div class="project-foot"></div>
              </div>
              <div class="col-md-4 area area-right">
                <h3 class="desc-title">Description</h3>
                <p class="desc-field"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="inner container">
        <span class="f-text">You haven’t logged in yet</span><button class="f-login-btn">Log in</button>
      </div>
    </footer>
  </div>
{% endblock %}

{% block javascript %}
  <script src="./javascripts/details.js"></script>
{% endblock %}
